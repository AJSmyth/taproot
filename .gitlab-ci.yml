default:
  image: aruw/mcb-2020-gitlab-ci:2021-03-20.1

variables:
  ARTIFACT_PATH: isolated-deploy
  GIT_SUBMODULE_STRATEGY: normal
  DEFAULT_BUILD_ELF_FILE: build/hardware/release/template-project.elf
  DEFAULT_TESTS_BUILD_ELF_FILE: build/tests/fast/template-project-tests.elf
  NUM_JOBS: 4

.default_only: &default_only
  - merge_requests
  - master
  - develop
  - schedules

.verification_only: &verification_only
  - merge_requests
  - master
  - develop

.verification_except: &verification_except
  - schedules 

stages:
  - Initial Verification
  - Build all Targets
  - Deploy Pages

before_script:
  - python -V # Print out python version for debugging

# Initial verification

clang-format:
  stage: Initial Verification
  script:
    - python3 /run-clang-format.py --clang-format-executable clang-format-10 -r template-project/src/ template-project/test/
  only: *verification_only
  except: *verification_except

Policy Checks:
  stage: Initial Verification
  script:
    - python3 ./scripts/check_singleton_drivers.py ./template-project/src/ 
    - python3 ./scripts/check_license_headers.py
  variables:
    GIT_SUBMODULE_STRATEGY: none
  only: *verification_only
  except: *verification_except

# Hidden jobs to be extended for each robot

.mcb build:
  stage: Build all Targets
  only: *default_only
  script:
    - cd template-project
    - python3 $(which scons) build robot=TARGET_$ROBOT -j${NUM_JOBS} additional-ccflags=-Werror
    - python3 $(which scons) size robot=TARGET_$ROBOT -j${NUM_JOBS} additional-ccflags=-Werror > size.txt
    - python3 ../scripts/parse_metrics.py $ROBOT
    - cp $DEFAULT_BUILD_ELF_FILE ../$ARTIFACT_PATH/template-project-$ROBOT.elf
  artifacts:
    name: "$CI_JOB_NAME-$CI_COMMIT_REF_NAME-$ROBOT-mcb"
    paths:
      - $ARTIFACT_PATH/*
    expire_in: 2 weeks
    reports:
      metrics: metrics.txt

.sim build:
  stage: Build all Targets
  only: *default_only
  script:
    - cd template-project
    - python3 $(which scons) build-sim profile=fast robot=TARGET_$ROBOT -j${NUM_JOBS}

.test build:
  stage: Build all Targets
  only: *default_only
  script:
    - cd template-project
    - python3 $(which scons) build-tests profile=fast robot=TARGET_$ROBOT -j${NUM_JOBS}
    - valgrind --leak-check=full --error-exitcode=1 --show-leak-kinds=all $DEFAULT_TESTS_BUILD_ELF_FILE

# Standard build

Standard MCB Build:
  extends:
    - .mcb build
  variables:
    ROBOT: STANDARD

Standard Sim Build:
  extends:
    - .sim build
  variables:
    ROBOT: STANDARD

Standard Test Build:
  stage: Build all Targets
  only: *default_only
  script:
    - cd template-project
    - python3 $(which scons) run-tests-gcov profile=fast robot=TARGET_STANDARD -j${NUM_JOBS}
    - valgrind --leak-check=full --error-exitcode=1 --show-leak-kinds=all $DEFAULT_TESTS_BUILD_ELF_FILE
    - cd .. && gcovr -g --xml > cobertura.xml
    - 'sed -i "s=<source>.</source>=<source>./template-project</source>=g" cobertura.xml'
    - 'sed -i "s;filename=\";filename=\"template-project/;g" cobertura.xml'
  artifacts:
    name: "$CI_JOB_NAME-$CI_COMMIT_REF_NAME-standard-tests"
    reports:
      cobertura: cobertura.xml

